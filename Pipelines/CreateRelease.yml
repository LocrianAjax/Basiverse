pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Tool setup'

- task: NuGetCommand@2
  displayName: 'Dotnet Restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Dotnet Build'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PowerShell@2
  displayName: 'Pack for Release'
  inputs:
    targetType: 'inline'
    script: |
      # Copy all to a release folder
      mkdir Release
      Copy-Item -Path "bin\Any CPU\Release\net6.0\*" -Destination "Release"
      Copy-Item -Path "Data" -Destination "Release" -Recurse

      # Compress and rename
      Compress-Archive -Path "Release\*" -DestinationPath "${env:RELEASE_NAME}.zip"

- task: PublishPipelineArtifact@1
  displayName: 'Publish Release'
  inputs:
    targetPath: '${env:RELEASE_NAME}.zip'
    artifactType: 'pipeline'
    artifactName: 'Release'